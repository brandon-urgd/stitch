    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),

            padding: 40px;

            width: 100%;

        /* Liquid glass highlight layer */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,

            right: 0;

            background: linear-gradient(

        .upload-area {

            border-radius: 15px;

            background: rgba(102, 126, 234, 0.05);

        .upload-icon {

        #fileInput { display: none; }
        
        .file-info {

            border-radius: 10px;

            backdrop-filter: blur(10px);

        .file-name { 
            font-weight: bold; 
            color: rgba(255, 255, 255, 0.9);

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            padding: 15px 40px; 
            border-radius: 50px;
            font-size: 1.1rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease;
            margin: 20px 0;

            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .convert-btn:hover:not(:disabled) { 
            transform: translateY(-2px); 
            box-shadow: 
                0 12px 35px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .convert-btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
        }
        
        .progress-container { 
            margin: 20px 0; 
            display: none; 
        }
        
        .progress-bar { 
            width: 100%; 
            height: 8px; 
            background: rgba(255, 255, 255, 0.08); 
            border-radius: 4px; 
            overflow: hidden; 
            margin-bottom: 10px; 
        }
        
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #667eea, #764ba2); 
            width: 0%; 
            transition: width 0.3s ease; 
        }
        
        .progress-text { 
            color: rgba(255, 255, 255, 0.8); 
            font-size: 0.9rem; 
        }
        
        .download-area { 
            margin: 20px 0; 
            padding: 20px; 
            background: rgba(34, 197, 94, 0.1); 
            border-radius: 10px; 
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 25px;

            cursor: pointer;

            display: inline-block; 
            margin: 10px 0;
            transition: all 0.3s ease;

        }
        
        .download-btn:hover { 
            background: #45a049; 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);

        .error { 
            background: rgba(239, 68, 68, 0.1); 
            color: #ff6b6b;

        .success {

            color: #51cf66; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0; 
            display: none;

        .footer { 
            margin-top: 30px;

        }
        
        .footer a:hover {

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {

            .urgd-logo {

            color: #fff;

        .convert-btn:focus, .download-btn:focus, #fileInput:focus {
            outline: 2px solid #00ff88;

        .upload-area:focus-within {

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="container" id="main-content">
        <img src="assets/urgd-logo.png" alt="ur/gd Studios logo" class="urgd-logo" />
        <div class="logo">üßµ stitch</div>
        <div class="subtitle">Convert SVG files to PES embroidery format</div>
        
        <div class="upload-area" id="uploadArea" role="button" tabindex="0" aria-label="Upload SVG file area">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select SVG file</div>
            <div class="upload-hint">or drag and drop here</div>
            <input type="file" id="fileInput" accept=".svg" aria-label="Select SVG file to convert" />
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <button class="convert-btn" id="convertBtn" role="button" aria-label="Convert selected SVG file to PES format" disabled>Convert to PES</button>
        
        <div class="progress-container" id="progressContainer" role="progressbar" aria-label="Conversion progress">
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            <div class="progress-text" id="progressText">Converting...</div>
        </div>
        
        <div class="download-area" id="downloadArea">
            <div>‚úÖ Conversion complete!</div>
            <a href="#" class="download-btn" id="downloadBtn" role="button" aria-label="Download converted PES file">Download PES File</a>
        </div>
        
        <div class="error" id="errorMessage" role="alert" aria-live="polite"></div>
        <div class="success" id="successMessage" role="status" aria-live="polite"></div>
        
        <div class="footer">Quietly powerful, built by <a href="https://www.urgdstudios.com" target="_blank" aria-label="Visit ur/gd Studios website">ur/gd Studios</a><br>
        <small style="opacity: 0.7; font-size: 0.8em;">See our <a href="https://www.urgdstudios.com" target="_blank" aria-label="View Terms of Use and Privacy Policy">main page</a> for Terms of Use and Privacy Policy</small></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const downloadArea = document.getElementById('downloadArea');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        let selectedFile = null;
        
        // Environment detection
        function getEnvironment() {
            const hostname = window.location.hostname;
            if (hostname.includes('dev.stitch.urgdstudios.com')) return 'dev';
            if (hostname.includes('staging.stitch.urgdstudios.com')) return 'staging';
            if (hostname.includes('stitch.urgdstudios.com')) return 'prod';
            return 'dev'; // Default to dev for local testing
        }
        
        const environment = getEnvironment();
        
        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File input change handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'image/svg+xml') {
                selectedFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / 1024).toFixed(1) + ' KB';
                fileInfo.style.display = 'block';
                convertBtn.disabled = false;
                hideMessages();
            } else {
                showError('Please select a valid SVG file');
            }
        });
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'image/svg+xml') {
                selectedFile = file;
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / 1024).toFixed(1) + ' KB';
                fileInfo.style.display = 'block';
                convertBtn.disabled = false;
                hideMessages();
            } else {
                showError('Please select a valid SVG file');
            }
        });
        
        // Convert button handler - now uses Shield integration
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<span class="loading"></span>Preparing...';
            progressContainer.style.display = 'block';
            hideMessages();
            
            try {
                await handleFileUpload(selectedFile);
            } catch (error) {
                showError('Upload failed: ' + error.message);
            } finally {
                convertBtn.disabled = false;
                convertBtn.innerHTML = 'Convert to PES';
            }
        });
        
        // New Shield integration upload handler
        async function handleFileUpload(file) {
            try {
                // Step 1: Get presigned URL
                showStatus('Preparing upload...');
                const apiBaseUrl = environment === 'prod' 
                    ? `https://api.stitch.urgd.dev`
                    : `https://api-${environment}.stitch.urgd.dev`;
                
                const urlResponse = await fetch(`${apiBaseUrl}/v1/upload-url`);
                if (!urlResponse.ok) {
                    throw new Error(`Failed to get upload URL: ${urlResponse.status}`);
                }
                const urlData = await urlResponse.json();
                
                // Step 2: Upload directly to Shield S3
                showStatus('Uploading file for security scan...');
                const formData = new FormData();
                Object.entries(urlData.fields).forEach(([key, value]) => {
                    formData.append(key, value);
                });
                formData.append('file', file);
                
                const uploadResponse = await fetch(urlData.upload_url, {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    throw new Error(`Upload failed: ${uploadResponse.status}`);
                }
                
                // Step 3: Poll for status
                const requestId = urlData.request_id;
                showStatus('Scanning and converting...');
                
                const result = await pollConversionStatus(requestId, apiBaseUrl);
                
                if (result.status === 'ready') {
                    downloadBtn.href = result.download_url;
                    downloadBtn.download = file.name.replace('.svg', '.pes');
                    downloadArea.style.display = 'block';
                    showSuccess(`Conversion complete! ${result.stitch_count} stitches, ${result.quality} quality`);
                } else if (result.status === 'infected') {
                    showError('File rejected: Malware detected');
                } else {
                    showError('Conversion failed: ' + (result.message || 'Unknown error'));
                }
                
            } catch (error) {
                showError('Upload failed: ' + error.message);
            }
        }
        
        // Status polling function
        async function pollConversionStatus(requestId, apiBaseUrl, maxAttempts = 60) {
            for (let i = 0; i < maxAttempts; i++) {
                await sleep(2000); // Poll every 2 seconds
                
                const response = await fetch(`${apiBaseUrl}/v1/status/${requestId}`);
                if (!response.ok) {
                    throw new Error(`Status check failed: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.status === 'ready' || data.status === 'infected') {
                    return data;
                }
                
                // Update progress message
                if (data.status === 'scanning') {
                    showStatus('Scanning for malware...');
                } else if (data.status === 'converting') {
                    showStatus('Converting SVG to embroidery format...');
                } else {
                    showStatus(`Processing... (${data.status})`);
                }
            }
            
            throw new Error('Conversion timeout - please try again');
        }
        
        // Helper function for status display
        function showStatus(message) {
            progressText.textContent = message;
            progressFill.style.width = '50%'; // Show some progress during processing
        }
        
        // Sleep helper function
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
    
    <!-- Environment-aware meta tags -->
    <script>
        // Set environment-aware URLs for social media previews
        (function() {
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.split('?')[0]; // Remove query params
            
            // Set Open Graph URLs
            document.getElementById('og-image').setAttribute('content', baseUrl + '/assets/urgd-logo-og.png');
            document.getElementById('og-url').setAttribute('content', baseUrl);
            
            // Set Twitter Card URLs
            document.getElementById('twitter-image').setAttribute('content', baseUrl + '/assets/urgd-logo-og.png');
            
            // Set canonical URL
            document.getElementById('canonical-url').setAttribute('href', baseUrl);
        })();
    </script>
