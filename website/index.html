<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch - Dark Glass Edition | ur/gd studios</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Stitch - SVG to PES Converter">
    <meta property="og:description" content="Convert SVG files to PES embroidery format instantly. Professional SVG to PES converter powered by ur/gd studios.">

    <meta property="og:url" content="https://dev.stitch.urgdstudios.com" id="og-url">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ur/gd studios">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Stitch - SVG to PES Converter">
    <meta name="twitter:description" content="Convert SVG files to PES embroidery format instantly. Professional SVG to PES converter powered by ur/gd studios.">
    <meta name="twitter:image" content="https://dev.stitch.urgdstudios.com/assets/urgd-logo-og.png" id="twitter-image">

    <meta name="author" content="ur/gd studios">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://dev.stitch.urgdstudios.com" id="canonical-url">
    
    <style>
        @font-face {
            font-family: 'Archivo';
            src: url('Archivo-Bold.ttf') format('truetype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Rubik';
            src: url('Rubik-Regular.ttf') format('truetype');
            font-weight: normal;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        
        /* Liquid glass highlight layer */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.12) 0%,
                rgba(255, 255, 255, 0.03) 30%,
                transparent 50%,
                rgba(255, 255, 255, 0.02) 70%,
                rgba(255, 255, 255, 0.08) 100%
            );
            border-radius: 20px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Additional glass reflection layer */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.02) 50%,
                transparent 100%
            );
            border-radius: 20px 20px 0 0;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Ensure content stays above mirror effect */
        .container > * {
            position: relative;
            z-index: 2;
        }
        
        .urgd-logo {
            height: 300px;
            margin-bottom: -50px;
            margin-top: -50px;
            filter: brightness(0.9) contrast(1.0);
        }
        
        .logo { 
            font-size: 2.5rem; 
            font-weight: bold; 
            color: #667eea; 
            margin-bottom: 10px;
            font-family: 'Archivo', sans-serif;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }
        
        .subtitle { 
            color: rgba(255, 255, 255, 0.7); 
            margin-bottom: 30px; 
            font-size: 1.1rem; 
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .upload-area:hover { 
            border-color: #667eea; 
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }
        
        .upload-area.dragover { 
            border-color: #667eea; 
            background: rgba(102, 126, 234, 0.08);
            transform: scale(1.02);
        }
        
        .upload-icon { 
            font-size: 3rem; 
            color: rgba(255, 255, 255, 0.6); 
            margin-bottom: 15px; 
        }
        
        .upload-text { 
            font-size: 1.2rem; 
            color: rgba(255, 255, 255, 0.9); 
            margin-bottom: 10px; 
        }
        
        .upload-hint { 
            color: rgba(255, 255, 255, 0.6); 
            font-size: 0.9rem; 
        }
        
        #fileInput { display: none; }
        
        .file-info { 
            margin: 20px 0; 
            padding: 15px; 
            background: rgba(102, 126, 234, 0.1); 
            border-radius: 10px; 
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .file-name { 
            font-weight: bold; 
            color: rgba(255, 255, 255, 0.9); 
            margin-bottom: 5px; 
        }
        
        .file-size { 
            color: rgba(255, 255, 255, 0.6); 
            font-size: 0.9rem; 
        }
        
        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            padding: 15px 40px; 
            border-radius: 50px;
            font-size: 1.1rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease;
            margin: 20px 0; 
            min-width: 200px;
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .convert-btn:hover:not(:disabled) { 
            transform: translateY(-2px); 
            box-shadow: 
                0 12px 35px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .convert-btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
        }
        
        .progress-container { 
            margin: 20px 0; 
            display: none; 
        }
        
        .progress-bar { 
            width: 100%; 
            height: 8px; 
            background: rgba(255, 255, 255, 0.08); 
            border-radius: 4px; 
            overflow: hidden; 
            margin-bottom: 10px; 
        }
        
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #667eea, #764ba2); 
            width: 0%; 
            transition: width 0.3s ease; 
        }
        
        .progress-text { 
            color: rgba(255, 255, 255, 0.8); 
            font-size: 0.9rem; 
        }
        
        .download-area { 
            margin: 20px 0; 
            padding: 20px; 
            background: rgba(34, 197, 94, 0.1); 
            border-radius: 10px; 
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .download-btn { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 25px; 
            font-size: 1rem; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block; 
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .download-btn:hover { 
            background: #45a049; 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .error { 
            background: rgba(239, 68, 68, 0.1); 
            color: #ff6b6b; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0; 
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .success { 
            background: rgba(34, 197, 94, 0.1); 
            color: #51cf66; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0; 
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .footer { 
            margin-top: 30px; 
            color: rgba(255, 255, 255, 0.4); 
            font-size: 0.9rem; 
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: #764ba2;
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .urgd-logo {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/urgd-logo.png" alt="ur/gd" class="urgd-logo" />
        <div class="logo">🧵 Stitch</div>
        <div class="subtitle">Convert SVG files to PES embroidery format</div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📁</div>
            <div class="upload-text">Click to select SVG file</div>
            <div class="upload-hint">or drag and drop here</div>
            <input type="file" id="fileInput" accept=".svg" />
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <button class="convert-btn" id="convertBtn" disabled>Convert to PES</button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            <div class="progress-text" id="progressText">Converting...</div>
        </div>
        
        <div class="download-area" id="downloadArea">
            <div>✅ Conversion complete!</div>
            <a href="#" class="download-btn" id="downloadBtn">Download PES File</a>
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <div class="footer">Powered by <a href="https://www.urgdstudios.com" target="_blank">ur/gd studios</a> • AWS Lambda • No software installation required • Made with ❤️ by Brandon, for Nicole</div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const downloadArea = document.getElementById('downloadArea');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        let selectedFile = null;
        
        // Environment detection
        function getEnvironment() {
            const hostname = window.location.hostname;
            if (hostname.includes('dev.stitch.urgdstudios.com')) return 'dev';
            if (hostname.includes('staging.stitch.urgdstudios.com')) return 'staging';
            if (hostname.includes('stitch.urgdstudios.com')) return 'prod';
            return 'dev'; // Default to dev for local testing
        }
        
        const environment = getEnvironment();
        
        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File input change handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'image/svg+xml') {
                selectedFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / 1024).toFixed(1) + ' KB';
                fileInfo.style.display = 'block';
                convertBtn.disabled = false;
                hideMessages();
            } else {
                showError('Please select a valid SVG file');
            }
        });
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'image/svg+xml') {
                selectedFile = file;
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / 1024).toFixed(1) + ' KB';
                fileInfo.style.display = 'block';
                convertBtn.disabled = false;
                hideMessages();
            } else {
                showError('Please select a valid SVG file');
            }
        });
        
        // Convert button handler
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<span class="loading"></span>Converting...';
            progressContainer.style.display = 'block';
            hideMessages();
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
                progressText.textContent = `Converting... ${Math.round(progress)}%`;
            }, 200);
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                // Use the environment-aware API Gateway endpoint for conversion
                const response = await fetch(`https://api-${environment}.stitch.urgd.dev/${environment}/api`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                progressText.textContent = 'Complete!';
                
                if (result.success) {
                    downloadBtn.href = result.downloadUrl;
                    downloadBtn.download = selectedFile.name.replace('.svg', '.pes');
                    downloadArea.style.display = 'block';
                    showSuccess('File converted successfully!');
                } else {
                    showError('Conversion failed: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                clearInterval(progressInterval);
                showError('Error: ' + error.message);
            } finally {
                convertBtn.disabled = false;
                convertBtn.innerHTML = 'Convert to PES';
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
    
    <!-- Environment-aware meta tags -->
    <script>
        // Set environment-aware URLs for social media previews
        (function() {
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.split('?')[0]; // Remove query params
            
            // Set Open Graph URLs
            document.getElementById('og-image').setAttribute('content', baseUrl + '/assets/urgd-logo-og.png');
            document.getElementById('og-url').setAttribute('content', baseUrl);
            
            // Set Twitter Card URLs
            document.getElementById('twitter-image').setAttribute('content', baseUrl + '/assets/urgd-logo-og.png');
            
            // Set canonical URL
            document.getElementById('canonical-url').setAttribute('href', baseUrl);
        })();
    </script>
</body>
</html>
