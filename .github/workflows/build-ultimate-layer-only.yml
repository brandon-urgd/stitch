name: Build Ultimate Badass Lambda Layer (Manual)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build layer for (dev, staging, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
      force_rebuild:
        description: 'Force rebuild even if layer exists'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  build-ultimate-layer:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Give it time to build the beast
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-west-2' }}

    - name: Install system dependencies (NUCLEAR OPTION)
      run: |
        echo "ğŸš€ Installing system dependencies for ultimate layer..."
        sudo apt-get update
        sudo apt-get install -y \
          libjpeg-dev \
          libpng-dev \
          libtiff-dev \
          libwebp-dev \
          libopenjp2-7-dev \
          libopenjp2-7 \
          libopencv-dev \
          libopencv-contrib-dev \
          libopenblas-dev \
          liblapack-dev \
          libatlas-base-dev \
          libgfortran5 \
          gfortran \
          libhdf5-dev \
          libhdf5-serial-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libcairo2-dev \
          libpango1.0-dev \
          libgdk-pixbuf2.0-dev \
          libglib2.0-dev \
          libffi-dev \
          libssl-dev \
          libbz2-dev \
          liblzma-dev \
          libreadline-dev \
          libsqlite3-dev \
          libncurses5-dev \
          build-essential \
          cmake \
          pkg-config \
          libxml2-dev \
          libxslt1-dev \
          libfreetype6-dev \
          libfontconfig1-dev \
          libx11-dev \
          libxext-dev \
          libxrender-dev \
          tcl-dev \
          tk-dev

    - name: Build Core Image Layer
      run: |
        echo "ğŸ”¥ Building Core Image Layer (smallest)..."
        
        # Create build directory
        mkdir -p core-image-build
        cd core-image-build
        
        # Copy requirements
        cp ../layers/core-image/requirements.txt .
        
        # Install Python dependencies
        pip install --upgrade pip setuptools wheel
        echo "âš¡ Installing core image dependencies..."
        pip install -r requirements.txt -t ./python/ --no-cache-dir
        
        # Create the layer zip
        echo "ğŸ’¥ Creating core image layer package..."
        zip -r core-image.zip python/
        
        # Get the size
        LAYER_SIZE=$(du -h core-image.zip | cut -f1)
        echo "ğŸ¯ CORE IMAGE LAYER BUILT! Size: $LAYER_SIZE"
        
        # Upload to S3
        aws s3 cp core-image.zip s3://urgd-applicationdata/stitch/layers/core-image.zip --region us-west-2
        
        echo "ğŸš€ CORE IMAGE LAYER DEPLOYED TO S3!"

