[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests with mocked services
    integration: Integration tests with real AWS services
    slow: Tests that take longer than 30 seconds
    eicar: Tests that use EICAR malware test files
