<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple test pattern for embroidery conversion -->
  <defs>
    <pattern id="testPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="blue" stroke-width="1"/>
      <circle cx="10" cy="10" r="5" fill="red"/>
    </pattern>
  </defs>
  
  <!-- Main test shape -->
  <rect x="50" y="50" width="100" height="100" fill="url(#testPattern)" stroke="black" stroke-width="2"/>
  
  <!-- Text element for testing -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="16" fill="black">TEST</text>
  
  <!-- Simple geometric shapes -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="green" stroke-width="3"/>
  <line x1="70" y1="70" x2="130" y2="130" stroke="purple" stroke-width="2"/>
  <line x1="130" y1="70" x2="70" y2="130" stroke="purple" stroke-width="2"/>
</svg>
