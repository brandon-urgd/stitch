AWSTemplateFormatVersion: '2010-09-09'
Description: 'stitch Scalable Multi-Converter Architecture'

# Global Tags
Metadata:
  Tags:
    - Key: brand
      Value: urgd
    - Key: project
      Value: stitch

Parameters:
  Environment:
    Type: String
    Default: 'prod'
    Description: 'Environment name (prod, dev, staging)'
    AllowedValues: ['prod', 'dev', 'staging']
  
  StitchFunctionCodeKey:
    Type: String
    Default: 'stitch/artifacts/latest/stitch-function-latest.zip'
    Description: 'S3 key for Stitch SVG Converter Lambda function code'
  
  StitchLayerCodeKey:
    Type: String
    Default: 'stitch/layers/latest/svg-embroidery.zip'
    Description: 'S3 key for SVG Embroidery Lambda Layer'
  
  # Shield Integration Lambda Code Keys
  UploadUrlGeneratorCodeKey:
    Type: String
    Default: 'stitch/artifacts/latest/upload-url-generator-latest.zip'
    Description: 'S3 key for Upload URL Generator Lambda function code'
  
  StatusCheckerCodeKey:
    Type: String
    Default: 'stitch/artifacts/latest/status-checker-latest.zip'
    Description: 'S3 key for Status Checker Lambda function code'
  
  ShieldCallbackCodeKey:
    Type: String
    Default: 'stitch/artifacts/latest/shield-callback-latest.zip'
    Description: 'S3 key for Shield Callback Lambda function code'
  
  GitCommit:
    Type: String
    Default: 'latest'
    Description: 'Git commit hash for versioning'

  # Monitoring Parameters
  MonitoringEmail:
    Type: String
    Default: alerts@urgd.dev
    Description: Email address for monitoring alerts

  CriticalAlertsEmail:
    Type: String
    Default: critical@urgd.dev
    Description: Email address for critical alerts

  # Certificate ARNs for custom domains
  AcmCertArnApiRegion:
    Type: String
    Default: 'arn:aws:acm:us-west-2:198919428218:certificate/1527d0ac-b0e3-4d3b-b003-a3234ca35935'
    Description: 'ACM certificate ARN for api.stitch.urgd.dev (must be in us-west-2 for API Gateway)'

  AcmCertArnCloudFront:
    Type: String
    Default: 'arn:aws:acm:us-east-1:198919428218:certificate/1bb45d38-488a-4799-839c-2b9895da7f47'
    Description: 'ACM certificate ARN for stitch.urgdstudios.com (must be in us-east-1 for CloudFront)'

  # Route 53 Hosted Zone IDs
  UrgdDevHostedZoneId:
    Type: String
    Default: 'Z01725332W8W14423YXSC'
    Description: 'Route 53 Hosted Zone ID for urgd.dev'

  UrgdStudiosHostedZoneId:
    Type: String
    Default: 'Z0338626TGE7PTZDLIT1'
    Description: 'Route 53 Hosted Zone ID for urgdstudios.com'

  # Shield Integration Parameters
  ShieldBucketName:
    Type: String
    Default: '{{resolve:ssm:/urgd/shield/quarantine_bucket_name}}'
    Description: 'Shield quarantine bucket name from SSM Parameter Store'

  ShieldBucketArn:
    Type: String
    Default: '{{resolve:ssm:/urgd/shield/quarantine_bucket_arn}}'
    Description: 'Shield quarantine bucket ARN from SSM Parameter Store'

  ShieldEventBridgeRuleArn:
    Type: String
    Default: '{{resolve:ssm:/urgd/shield/eventbridge_rule_arn}}'
    Description: 'Shield EventBridge rule ARN from SSM Parameter Store'

# Conditions
Conditions:
  IsProdEnvironment:
    !Equals
      - !Ref Environment
      - 'prod'
  EnableCriticalAlerts:
    !Equals
      - !Ref Environment
      - 'prod'

Resources:
  # S3 Bucket for user temporary file storage
  StitchStorageBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: !If [IsProdEnvironment, Retain, Delete]
    UpdateReplacePolicy: !If [IsProdEnvironment, Retain, Delete]
    Properties:
      BucketName: !Sub 'urgd-stitch-storage-${Environment}-${AWS::AccountId}'
      LifecycleConfiguration:
        Rules:
          - Id: DeleteTempFiles
            Status: Enabled
            ExpirationInDays: 1
            Prefix: 'temp/'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # S3 Bucket for Shield processing (clean files from Shield)
  StitchProcessingBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: !If [IsProdEnvironment, Retain, Delete]
    UpdateReplacePolicy: !If [IsProdEnvironment, Retain, Delete]
    Properties:
      BucketName: !Sub 'urgd-stitch-processing-${Environment}-${AWS::AccountId}'
      LifecycleConfiguration:
        Rules:
          - Id: DeleteProcessedFiles
            Status: Enabled
            ExpirationInDays: 1
            Prefix: 'processing/'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # KMS Key for DynamoDB encryption
  DynamoDBKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS key for DynamoDB encryption - Stitch ${Environment}'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow DynamoDB service
            Effect: Allow
            Principal:
              Service: dynamodb.amazonaws.com
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey
            Resource: '*'
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # DynamoDB Table for conversion status tracking
  ConversionStatusTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: !If [IsProdEnvironment, Retain, Delete]
    UpdateReplacePolicy: !If [IsProdEnvironment, Retain, Delete]
    Properties:
      TableName: !Sub 'urgd-stitch-conversion-status-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: request_id
          AttributeType: S
      KeySchema:
        - AttributeName: request_id
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: !Ref DynamoDBKMSKey
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # IAM Role for Lambda function
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'urgd-stitch-lambda-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: 
                  - !Sub '${StitchStorageBucket.Arn}/*'
                  - !Sub '${StitchProcessingBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: 
                  - !Sub 'arn:aws:s3:::${StitchStorageBucket}'
                  - !GetAtt StitchProcessingBucket.Arn
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !GetAtt ConversionStatusTable.Arn
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # S3 Bucket for static website hosting
  StitchWebsiteBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: !If [IsProdEnvironment, Retain, Delete]
    UpdateReplacePolicy: !If [IsProdEnvironment, Retain, Delete]
    Properties:
      BucketName: !Sub 'urgd-stitch-website-${Environment}-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # Origin Access Control for CloudFront
  StitchOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub 'urgd-stitch-oac-${Environment}'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # S3 Bucket Policy for CloudFront OAC
  StitchWebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StitchWebsiteBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub 'arn:aws:s3:::${StitchWebsiteBucket}/*'

  # SVG & Embroidery Lambda Layer
  SvgEmbroideryLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: !Sub 'urgd-svg-embroidery-${Environment}-${GitCommit}'
      Description: !Sub "SVG processing and embroidery - ${Environment} - ${GitCommit}"
      Content:
        S3Bucket: 'urgd-applicationdata'
        S3Key: !Ref StitchLayerCodeKey
      CompatibleRuntimes:
        - python3.12
      CompatibleArchitectures:
        - x86_64
      LicenseInfo: "UNLICENSED"

  # Lambda Function
  StitchSvgConverterFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'urgd-stitch-svg-converter-v1-${Environment}-${GitCommit}'
      Runtime: python3.12
      Handler: svg_converter.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Layers:
        - !Ref SvgEmbroideryLayer
      Code:
        S3Bucket: 'urgd-applicationdata'
        S3Key: !Ref StitchFunctionCodeKey
      MemorySize: 1024
      Timeout: 60
      ReservedConcurrentExecutions: 10
      TracingConfig:
        Mode: Active
      Environment:
        Variables:
          BUCKET_NAME: !Ref StitchStorageBucket
          ENVIRONMENT: !Ref Environment
          VERSION: !Ref GitCommit
      DeadLetterConfig:
        TargetArn: !GetAtt StitchLambdaDLQ.Arn
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # KMS Key for encryption
  StitchKmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub "KMS key for urgd-stitch-${Environment}"
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: kms:*
            Resource: '*'
          - Sid: Allow CloudWatch Logs
            Effect: Allow
            Principal:
              Service: logs.amazonaws.com
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
            Condition:
              ArnEquals:
                'kms:EncryptionContext:aws:logs:arn': !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
          - Sid: Allow CloudTrail
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
            Condition:
              StringEquals:
                'kms:EncryptionContext:aws:cloudtrail:arn': !Sub "arn:aws:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/urgd-stitch-${Environment}-trail"
          - Sid: Allow SNS
            Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  StitchKmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/urgd-stitch-${Environment}"
      TargetKeyId: !Ref StitchKmsKey

  # CloudWatch Log Group for Lambda Function
  StitchLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: !If [IsProdEnvironment, Retain, Delete]
    UpdateReplacePolicy: !If [IsProdEnvironment, Retain, Delete]
    Properties:
      LogGroupName: !Sub '/aws/lambda/urgd-stitch-svg-converter-v1-${Environment}-${GitCommit}'
      RetentionInDays: !If [IsProdEnvironment, 30, 7]
      KmsKeyId: !Ref StitchKmsKey
    DependsOn: StitchSvgConverterFunction

  # Health Check Lambda Function
  StitchHealthCheckFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'urgd-stitch-health-check-v1-${Environment}-${GitCommit}'
      Runtime: python3.12
      Handler: health_check.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: 'urgd-applicationdata'
        S3Key: !Ref StitchFunctionCodeKey
      MemorySize: 128
      Timeout: 30
      ReservedConcurrentExecutions: 5
      TracingConfig:
        Mode: Active
      Environment:
        Variables:
          BUCKET_NAME: !Ref StitchStorageBucket
          ENVIRONMENT: !Ref Environment
          VERSION: !Ref GitCommit
      DeadLetterConfig:
        TargetArn: !GetAtt StitchLambdaDLQ.Arn
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # CloudWatch Log Group for Health Check Function
  StitchHealthCheckLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: !If [IsProdEnvironment, Retain, Delete]
    UpdateReplacePolicy: !If [IsProdEnvironment, Retain, Delete]
    Properties:
      LogGroupName: !Sub '/aws/lambda/urgd-stitch-health-check-v1-${Environment}-${GitCommit}'
      RetentionInDays: !If [IsProdEnvironment, 30, 7]
      KmsKeyId: !Ref StitchKmsKey
    DependsOn: StitchHealthCheckFunction

  # Dead Letter Queue for Lambda functions
  StitchLambdaDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "urgd-stitch-lambda-dlq-${Environment}"
      MessageRetentionPeriod: 1209600  # 14 days
      KmsMasterKeyId: !Ref StitchKmsKey
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # API Gateway REST API
  StitchApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'urgd-stitch-svg-converter-api-${Environment}'
      Description: 'API Gateway for Stitch SVG to PES converter API'
      EndpointConfiguration:
        Types:
          - REGIONAL
      BinaryMediaTypes:
        - '*/*'
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # API Gateway Lambda Permission
  StitchApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StitchSvgConverterFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${StitchApiGateway}/*/*'

  # API Gateway Lambda Permission for Health Check
  StitchHealthCheckApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StitchHealthCheckFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${StitchApiGateway}/*/*'

  # Lambda Permissions for Shield Integration API Gateway Endpoints
  StitchUploadUrlApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UploadUrlGeneratorFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${StitchApiGateway}/*/*'

  StitchStatusApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StatusCheckerFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${StitchApiGateway}/*/*'

  # API Gateway Resource for /v1 path
  StitchV1Resource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref StitchApiGateway
      ParentId: !GetAtt StitchApiGateway.RootResourceId
      PathPart: v1

  # API Gateway Resource for /v1/convert path
  StitchConvertResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref StitchApiGateway
      ParentId: !Ref StitchV1Resource
      PathPart: convert

  # API Gateway Resource for /v1/convert/svg path
  StitchSvgResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref StitchApiGateway
      ParentId: !Ref StitchConvertResource
      PathPart: svg

  # API Gateway Resource for /v1/health path
  StitchHealthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref StitchApiGateway
      ParentId: !Ref StitchV1Resource
      PathPart: health

  # API Gateway Method for POST requests
  StitchSvgConverterMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref StitchApiGateway
      ResourceId: !Ref StitchSvgResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StitchSvgConverterFunction.Arn}/invocations'

  # API Gateway Method for OPTIONS requests (CORS)
  StitchSvgConverterOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref StitchApiGateway
      ResourceId: !Ref StitchSvgResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Methods: true

  # API Gateway Method for GET /health
  StitchHealthGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref StitchApiGateway
      ResourceId: !Ref StitchHealthResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StitchHealthCheckFunction.Arn}/invocations'

  # API Gateway Method for OPTIONS /health (CORS)
  StitchHealthOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref StitchApiGateway
      ResourceId: !Ref StitchHealthResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Methods: true

  # ===========================================
  # SHIELD INTEGRATION API GATEWAY ENDPOINTS
  # ===========================================

  # API Gateway Resource for /v1/upload-url path
  StitchUploadUrlResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref StitchApiGateway
      ParentId: !Ref StitchV1Resource
      PathPart: upload-url

  # API Gateway Method for GET /v1/upload-url
  StitchUploadUrlGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref StitchApiGateway
      ResourceId: !Ref StitchUploadUrlResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UploadUrlGeneratorFunction.Arn}/invocations'

  # API Gateway Method for OPTIONS /v1/upload-url (CORS)
  StitchUploadUrlOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref StitchApiGateway
      ResourceId: !Ref StitchUploadUrlResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Methods: true

  # API Gateway Resource for /v1/status path
  StitchStatusResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref StitchApiGateway
      ParentId: !Ref StitchV1Resource
      PathPart: status

  # API Gateway Resource for /v1/status/{request_id} path
  StitchStatusRequestIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref StitchApiGateway
      ParentId: !Ref StitchStatusResource
      PathPart: '{request_id}'

  # API Gateway Method for GET /v1/status/{request_id}
  StitchStatusGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref StitchApiGateway
      ResourceId: !Ref StitchStatusRequestIdResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StatusCheckerFunction.Arn}/invocations'

  # API Gateway Method for OPTIONS /v1/status/{request_id} (CORS)
  StitchStatusOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref StitchApiGateway
      ResourceId: !Ref StitchStatusRequestIdResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Methods: true

  # API Gateway Deployment
  StitchApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: 
      - StitchSvgConverterMethod
      - StitchSvgConverterOptionsMethod
      - StitchHealthGetMethod
      - StitchHealthOptionsMethod
      - StitchUploadUrlGetMethod
      - StitchUploadUrlOptionsMethod
      - StitchStatusGetMethod
      - StitchStatusOptionsMethod
    Properties:
      RestApiId: !Ref StitchApiGateway
      StageName: !Ref Environment

  # API Gateway Custom Domain
  StitchApiGatewayDomainName:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: !If
        - IsProdEnvironment
        - 'api.stitch.urgd.dev'
        - !Sub 'api-${Environment}.stitch.urgd.dev'
      RegionalCertificateArn: !Ref AcmCertArnApiRegion
      EndpointConfiguration:
        Types:
          - REGIONAL
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # API Gateway Base Path Mapping
  StitchApiGatewayBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    DependsOn: StitchApiGatewayDeployment
    Properties:
      DomainName: !Ref StitchApiGatewayDomainName
      RestApiId: !Ref StitchApiGateway
      Stage: !Ref Environment
      BasePath: ''

  # Route 53 Record for API Gateway
  StitchApiGatewayDnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref UrgdDevHostedZoneId
      Name: !If
        - IsProdEnvironment
        - 'api.stitch.urgd.dev'
        - !Sub 'api-${Environment}.stitch.urgd.dev'
      Type: A
      AliasTarget:
        DNSName: !GetAtt StitchApiGatewayDomainName.RegionalDomainName
        HostedZoneId: !GetAtt StitchApiGatewayDomainName.RegionalHostedZoneId

  # S3 Bucket for access logs
  StitchAccessLogsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: !If [IsProdEnvironment, Retain, Delete]
    UpdateReplacePolicy: !If [IsProdEnvironment, Retain, Delete]
    Properties:
      BucketName: !Sub 'urgd-stitch-access-logs-${Environment}-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 90
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # S3 Bucket Policy for CloudTrail
  StitchAccessLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StitchAccessLogsBucket
      PolicyDocument:
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !Sub "${StitchAccessLogsBucket.Arn}"
            Condition:
              StringEquals:
                "AWS:SourceArn": !Sub "arn:aws:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/urgd-stitch-${Environment}-trail"
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub "${StitchAccessLogsBucket.Arn}/cloudtrail-logs/*"
            Condition:
              StringEquals:
                "s3:x-amz-acl": bucket-owner-full-control
                "AWS:SourceArn": !Sub "arn:aws:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/urgd-stitch-${Environment}-trail"

  # CloudTrail for audit logging
  StitchCloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: StitchAccessLogsBucketPolicy
    Properties:
      TrailName: !Sub "urgd-stitch-${Environment}-trail"
      S3BucketName: !Ref StitchAccessLogsBucket
      S3KeyPrefix: "cloudtrail-logs/"
      IncludeGlobalServiceEvents: true
      IsMultiRegionTrail: true
      IsLogging: true
      EnableLogFileValidation: true
      KMSKeyId: !Ref StitchKmsKey
      EventSelectors:
        - ReadWriteType: All
          IncludeManagementEvents: true
          DataResources:
            - Type: AWS::S3::Object
              Values:
                - !Sub "${StitchStorageBucket.Arn}/*"
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # SNS Topics for Alerting
  StitchStandardAlertsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "urgd-stitch-standard-alerts-${Environment}"
      DisplayName: !Sub "urgd stitch - ${Environment} Standard Alerts"
      KmsMasterKeyId: !Ref StitchKmsKey
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  StitchCriticalAlertsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "urgd-stitch-critical-alerts-${Environment}"
      DisplayName: !Sub "urgd stitch - ${Environment} Critical Alerts"
      KmsMasterKeyId: !Ref StitchKmsKey
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  StitchStandardAlertsSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      TopicArn: !Ref StitchStandardAlertsTopic
      Endpoint: !Ref MonitoringEmail

  StitchCriticalAlertsSubscription:
    Type: AWS::SNS::Subscription
    Condition: EnableCriticalAlerts
    Properties:
      Protocol: email
      TopicArn: !Ref StitchCriticalAlertsTopic
      Endpoint: !Ref CriticalAlertsEmail

  # CloudWatch Alarms
  StitchLambdaErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "urgd-stitch-lambda-errors-${Environment}"
      AlarmDescription: "Lambda function errors for stitch converter"
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref StitchSvgConverterFunction
      AlarmActions:
        - !Ref StitchStandardAlertsTopic
      OKActions:
        - !Ref StitchStandardAlertsTopic

  StitchLambdaDurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "urgd-stitch-lambda-duration-${Environment}"
      AlarmDescription: "Lambda function duration for stitch converter"
      MetricName: Duration
      Namespace: AWS/Lambda
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 45000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref StitchSvgConverterFunction
      AlarmActions:
        - !Ref StitchStandardAlertsTopic
      OKActions:
        - !Ref StitchStandardAlertsTopic

  StitchApiGateway5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "urgd-stitch-api-5xx-errors-${Environment}"
      AlarmDescription: "API Gateway 5xx errors for stitch"
      MetricName: 5XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Ref StitchApiGateway
      AlarmActions:
        - !Ref StitchCriticalAlertsTopic
      OKActions:
        - !Ref StitchCriticalAlertsTopic

  # CloudFront Distribution
  StitchCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Sub 'Stitch Scalable Multi-Converter Architecture - ${Environment}'
        Enabled: true
        DefaultRootObject: index.html
        Aliases:
          - !If
            - IsProdEnvironment
            - 'stitch.urgdstudios.com'
            - !Sub '${Environment}.stitch.urgdstudios.com'
        ViewerCertificate:
          AcmCertificateArn: !Ref AcmCertArnCloudFront
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        Origins:
          - Id: StitchWebsiteOrigin
            DomainName: !GetAtt StitchWebsiteBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref StitchOriginAccessControl
          - Id: StitchApiOrigin
            DomainName: !Sub '${StitchApiGateway}.execute-api.${AWS::Region}.amazonaws.com'
            CustomOriginConfig:
              HTTPPort: 443
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
        DefaultCacheBehavior:
          TargetOriginId: StitchWebsiteOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          MinTTL: 0
          DefaultTTL: 86400
          MaxTTL: 31536000
        CacheBehaviors:
          - PathPattern: '/v1/convert/*'
            TargetOriginId: StitchApiOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - POST
              - PUT
              - DELETE
              - PATCH
            CachedMethods:
              - GET
              - HEAD
            ForwardedValues:
              QueryString: true
              Cookies:
                Forward: none
              Headers:
                - Authorization
                - Content-Type
            MinTTL: 0
            DefaultTTL: 0
            MaxTTL: 0
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # Route 53 Record for CloudFront
  StitchCloudFrontDnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref UrgdStudiosHostedZoneId
      Name: !If
        - IsProdEnvironment
        - 'stitch.urgdstudios.com'
        - !Sub '${Environment}.stitch.urgdstudios.com'
      Type: A
      AliasTarget:
        DNSName: !GetAtt StitchCloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

  # ===========================================
  # SHIELD INTEGRATION RESOURCES
  # ===========================================

  # IAM Role for Upload URL Generator Lambda
  UploadUrlGeneratorRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'urgd-stitch-upload-url-generator-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: UploadUrlGeneratorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource:
                  - "arn:aws:ssm:us-west-2:*:parameter/urgd/shield/*"
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !GetAtt ConversionStatusTable.Arn
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # Upload URL Generator Lambda Function
  UploadUrlGeneratorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'urgd-stitch-upload-url-generator-${Environment}-${GitCommit}'
      Runtime: python3.12
      Handler: upload_url_generator.lambda_handler
      Role: !GetAtt UploadUrlGeneratorRole.Arn
      Code:
        S3Bucket: 'urgd-applicationdata'
        S3Key: !Ref UploadUrlGeneratorCodeKey
      MemorySize: 256
      Timeout: 30
      ReservedConcurrentExecutions: 10
      TracingConfig:
        Mode: Active
      Environment:
        Variables:
          STITCH_PROCESSING_BUCKET: !Ref StitchProcessingBucket
          STATUS_TABLE_NAME: !Ref ConversionStatusTable
          ENVIRONMENT: !Ref Environment
          VERSION: !Ref GitCommit
      DeadLetterConfig:
        TargetArn: !GetAtt StitchLambdaDLQ.Arn
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # IAM Role for Status Checker Lambda
  StatusCheckerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'urgd-stitch-status-checker-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: StatusCheckerPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                Resource: !GetAtt ConversionStatusTable.Arn
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub '${StitchStorageBucket}/*'
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # Status Checker Lambda Function
  StatusCheckerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'urgd-stitch-status-checker-${Environment}-${GitCommit}'
      Runtime: python3.12
      Handler: status_checker.lambda_handler
      Role: !GetAtt StatusCheckerRole.Arn
      Code:
        S3Bucket: 'urgd-applicationdata'
        S3Key: !Ref StatusCheckerCodeKey
      MemorySize: 256
      Timeout: 30
      ReservedConcurrentExecutions: 10
      TracingConfig:
        Mode: Active
      Environment:
        Variables:
          STATUS_TABLE_NAME: !Ref ConversionStatusTable
          STITCH_STORAGE_BUCKET: !Ref StitchStorageBucket
          ENVIRONMENT: !Ref Environment
          VERSION: !Ref GitCommit
      DeadLetterConfig:
        TargetArn: !GetAtt StitchLambdaDLQ.Arn
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # IAM Role for Shield Callback Lambda
  ShieldCallbackRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'urgd-stitch-shield-callback-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !Sub 'arn:aws:iam::${AWS::AccountId}:policy/urgd-shield-upload-policy-prod'
      Policies:
        - PolicyName: ShieldCallbackPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:DeleteObject
                Resource:
                  - !Sub '${ShieldBucketArn}/*'
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource:
                  - !Sub '${StitchProcessingBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !Ref ShieldBucketArn
                  - !GetAtt StitchProcessingBucket.Arn
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: !GetAtt ConversionStatusTable.Arn
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt StitchSvgConverterFunction.Arn
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource:
                  - "arn:aws:ssm:us-west-2:*:parameter/urgd/shield/*"
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # Shield Callback Lambda Function
  ShieldCallbackFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'urgd-stitch-shield-callback-${Environment}-${GitCommit}'
      Runtime: python3.12
      Handler: shield_callback.lambda_handler
      Role: !GetAtt ShieldCallbackRole.Arn
      Code:
        S3Bucket: 'urgd-applicationdata'
        S3Key: !Ref ShieldCallbackCodeKey
      MemorySize: 512
      Timeout: 300
      ReservedConcurrentExecutions: 5
      TracingConfig:
        Mode: Active
      Environment:
        Variables:
          SHIELD_BUCKET_NAME: !Ref ShieldBucketName
          STITCH_PROCESSING_BUCKET: !Ref StitchProcessingBucket
          CONVERTER_LAMBDA_ARN: !GetAtt StitchSvgConverterFunction.Arn
          STATUS_TABLE_NAME: !Ref ConversionStatusTable
          ENVIRONMENT: !Ref Environment
          VERSION: !Ref GitCommit
      DeadLetterConfig:
        TargetArn: !GetAtt StitchLambdaDLQ.Arn
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName

  # EventBridge Permission for Shield Callback Lambda
  ShieldEventBridgePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ShieldCallbackFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !Ref ShieldEventBridgeRuleArn

  # EventBridge Rule Target for Shield Callback
  ShieldEventBridgeTarget:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub 'urgd-stitch-shield-callback-${Environment}'
      Description: "Route Shield scan results to Stitch callback Lambda"
      EventPattern:
        source: ["aws.guardduty"]
        detail-type: ["GuardDuty Finding"]
        detail:
          type: ["Malware:S3/Threat"]
          resource:
            s3BucketDetails:
              - name: 
                  - prefix: !Ref ShieldBucketName
      State: ENABLED
      Targets:
        - Arn: !GetAtt ShieldCallbackFunction.Arn
          Id: "ShieldCallbackTarget"
          InputTransformer:
            InputPathsMap:
              scanStatus: "$.detail.service.additionalInfo.scanStatus"
              bucketName: "$.detail.resource.s3BucketDetails[0].name"
              objectKey: "$.detail.resource.s3ObjectDetails[0].key"
              timestamp: "$.time"
            InputTemplate: |
              {
                "detail": {
                  "scanResult": <scanStatus>,
                  "s3ObjectArn": "arn:aws:s3:::<bucketName>/<objectKey>",
                  "timestamp": <timestamp>
                }
              }
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment
        - Key: cfn-stack-name
          Value: !Ref AWS::StackName


  # CloudWatch Log Groups for Shield Integration Lambdas
  UploadUrlGeneratorLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: !If [IsProdEnvironment, Retain, Delete]
    UpdateReplacePolicy: !If [IsProdEnvironment, Retain, Delete]
    Properties:
      LogGroupName: !Sub '/aws/lambda/urgd-stitch-upload-url-generator-${Environment}-${GitCommit}'
      RetentionInDays: !If [IsProdEnvironment, 30, 7]
      KmsKeyId: !Ref StitchKmsKey
    DependsOn: UploadUrlGeneratorFunction

  StatusCheckerLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: !If [IsProdEnvironment, Retain, Delete]
    UpdateReplacePolicy: !If [IsProdEnvironment, Retain, Delete]
    Properties:
      LogGroupName: !Sub '/aws/lambda/urgd-stitch-status-checker-${Environment}-${GitCommit}'
      RetentionInDays: !If [IsProdEnvironment, 30, 7]
      KmsKeyId: !Ref StitchKmsKey
    DependsOn: StatusCheckerFunction

  ShieldCallbackLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: !If [IsProdEnvironment, Retain, Delete]
    UpdateReplacePolicy: !If [IsProdEnvironment, Retain, Delete]
    Properties:
      LogGroupName: !Sub '/aws/lambda/urgd-stitch-shield-callback-${Environment}-${GitCommit}'
      RetentionInDays: !If [IsProdEnvironment, 30, 7]
      KmsKeyId: !Ref StitchKmsKey
    DependsOn: ShieldCallbackFunction

  # CloudWatch Alarms for Shield Integration
  ShieldCallbackErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'urgd-stitch-shield-callback-errors-${Environment}'
      AlarmDescription: 'Shield callback Lambda errors'
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref ShieldCallbackFunction
      AlarmActions:
        - !Ref StitchStandardAlertsTopic
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment

  ConversionDelayAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'urgd-stitch-conversion-delays-${Environment}'
      AlarmDescription: 'Conversions taking longer than 10 minutes'
      MetricName: Duration
      Namespace: AWS/Lambda
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 600000  # 10 minutes in milliseconds
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref StitchSvgConverterFunction
      AlarmActions:
        - !Ref StitchStandardAlertsTopic
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment

  InfectedFileDetectedAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'urgd-stitch-infected-files-${Environment}'
      AlarmDescription: 'Malware detected in uploaded files'
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref ShieldCallbackFunction
      AlarmActions:
        - !Ref StitchCriticalAlertsTopic
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch
        - Key: studio
          Value: Vault
        - Key: environment
          Value: !Ref Environment

