AWSTemplateFormatVersion: '2010-09-09'
Description: 'Stitch SVG to PES Converter - Simple Infrastructure with Function URL'

# Global Tags
Metadata:
  Tags:
    - Key: brand
      Value: urgd
    - Key: project
      Value: stitch

Parameters:
  Environment:
    Type: String
    Default: 'prod'
    Description: 'Environment name (prod, dev, staging)'
    AllowedValues: ['prod', 'dev', 'staging']
  
  GitCommit:
    Type: String
    Default: 'latest'
    Description: 'Git commit hash for versioning Lambda deployments'

  # Certificate ARNs for custom domains
  AcmCertArnApiRegion:
    Type: String
    Default: 'arn:aws:acm:us-west-2:198919428218:certificate/1527d0ac-b0e3-4d3b-b003-a3234ca35935'
    Description: 'ACM certificate ARN for api.stitch.urgd.dev (must be in us-west-2 for API Gateway)'

  AcmCertArnCloudFront:
    Type: String
    Default: 'arn:aws:acm:us-east-1:198919428218:certificate/1bb45d38-488a-4799-839c-2b9895da7f47'
    Description: 'ACM certificate ARN for stitch.urgdstudios.com (must be in us-east-1 for CloudFront)'

  # Route 53 Hosted Zone IDs
  UrgdDevHostedZoneId:
    Type: String
    Default: 'Z01725332W8W14423YXSC'
    Description: 'Route 53 Hosted Zone ID for urgd.dev'

  UrgdStudiosHostedZoneId:
    Type: String
    Default: 'Z0338626TGE7PTZDLIT1'
    Description: 'Route 53 Hosted Zone ID for urgdstudios.com'

Resources:
  # S3 Bucket for user temporary file storage
  StitchStorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'urgd-stitch-storage-${Environment}-${AWS::AccountId}'
      LifecycleConfiguration:
        Rules:
          - Id: DeleteTempFiles
            Status: Enabled
            ExpirationInDays: 1
            Prefix: 'temp/'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch

  # IAM Role for Lambda function
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'urgd-stitch-lambda-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub 'arn:aws:s3:::${StitchStorageBucket}/*'
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch

  # S3 Bucket for static website hosting
  StitchWebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'urgd-stitch-website-${Environment}-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch

  # Origin Access Control for CloudFront
  StitchOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub 'urgd-stitch-oac-${Environment}'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # S3 Bucket Policy for CloudFront OAC
  StitchWebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StitchWebsiteBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub 'arn:aws:s3:::${StitchWebsiteBucket}/*'

  # Lambda Function
  StitchFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'urgd-stitch-${Environment}'
      Runtime: python3.11
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: 'urgd-applicationdata'
        S3Key: !Sub 'stitch/lambda/lambda-${Environment}-${GitCommit}.zip'
      MemorySize: 512
      Timeout: 30
      Environment:
        Variables:
          BUCKET_NAME: !Ref StitchStorageBucket
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch

  # API Gateway REST API
  StitchApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'urgd-stitch-api-${Environment}'
      Description: 'API Gateway for Stitch SVG to PES converter API'
      EndpointConfiguration:
        Types:
          - REGIONAL
      BinaryMediaTypes:
        - '*/*'
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch

  # API Gateway Lambda Permission
  StitchApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StitchFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${StitchApiGateway}/*/*'

  # API Gateway Resource for /api path
  StitchApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref StitchApiGateway
      ParentId: !GetAtt StitchApiGateway.RootResourceId
      PathPart: api

  # API Gateway Method for POST requests
  StitchApiGatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref StitchApiGateway
      ResourceId: !Ref StitchApiResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StitchFunction.Arn}/invocations'

  # API Gateway Method for OPTIONS requests (CORS)
  StitchApiGatewayOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref StitchApiGateway
      ResourceId: !Ref StitchApiResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Methods: true

  # API Gateway Deployment
  StitchApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: 
      - StitchApiGatewayMethod
      - StitchApiGatewayOptionsMethod
    Properties:
      RestApiId: !Ref StitchApiGateway
      StageName: !Ref Environment

  # API Gateway Custom Domain
  StitchApiGatewayDomainName:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: 'api.stitch.urgd.dev'
      RegionalCertificateArn: !Ref AcmCertArnApiRegion
      EndpointConfiguration:
        Types:
          - REGIONAL
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch

  # API Gateway Base Path Mapping
  StitchApiGatewayBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      DomainName: !Ref StitchApiGatewayDomainName
      RestApiId: !Ref StitchApiGateway
      Stage: !Ref Environment

  # Route 53 Record for API Gateway
  StitchApiGatewayDnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref UrgdDevHostedZoneId
      Name: 'api.stitch.urgd.dev'
      Type: A
      AliasTarget:
        DNSName: !GetAtt StitchApiGatewayDomainName.DistributionDomainName
        HostedZoneId: !GetAtt StitchApiGatewayDomainName.DistributionHostedZoneId

  # CloudFront Distribution
  StitchCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Sub 'Stitch SVG to PES Converter - ${Environment}'
        Enabled: true
        DefaultRootObject: index.html
        Aliases:
          - 'stitch.urgdstudios.com'
        ViewerCertificate:
          AcmCertificateArn: !Ref AcmCertArnCloudFront
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        Origins:
          - Id: StitchWebsiteOrigin
            DomainName: !GetAtt StitchWebsiteBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref StitchOriginAccessControl
          - Id: StitchApiOrigin
            DomainName: !Sub '${StitchApiGateway}.execute-api.${AWS::Region}.amazonaws.com'
            CustomOriginConfig:
              HTTPPort: 443
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
        DefaultCacheBehavior:
          TargetOriginId: StitchWebsiteOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          MinTTL: 0
          DefaultTTL: 86400
          MaxTTL: 31536000
        CacheBehaviors:
          - PathPattern: '/api/*'
            TargetOriginId: StitchApiOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - POST
              - PUT
              - DELETE
              - PATCH
            CachedMethods:
              - GET
              - HEAD
            ForwardedValues:
              QueryString: true
              Cookies:
                Forward: none
              Headers:
                - Authorization
                - Content-Type
            MinTTL: 0
            DefaultTTL: 0
            MaxTTL: 0
      Tags:
        - Key: brand
          Value: urgd
        - Key: project
          Value: stitch

  # Route 53 Record for CloudFront
  StitchCloudFrontDnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref UrgdStudiosHostedZoneId
      Name: 'stitch.urgdstudios.com'
      Type: A
      AliasTarget:
        DNSName: !GetAtt StitchCloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

Outputs:
  WebsiteUrl:
    Description: 'S3 Website URL'
    Value: !GetAtt StitchWebsiteBucket.WebsiteURL
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteUrl'
  
  ApiUrl:
    Description: 'API Gateway URL'
    Value: !Sub 'https://${StitchApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'
  
  CloudFrontDistributionId:
    Description: 'CloudFront Distribution ID'
    Value: !Ref StitchCloudFrontDistribution
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontDistributionId'
  
  CloudFrontUrl:
    Description: 'CloudFront Distribution URL'
    Value: !Sub 'https://${StitchCloudFrontDistribution.DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontUrl'
  
  S3BucketName:
    Description: 'S3 bucket for temporary file storage'
    Value: !Ref StitchStorageBucket
    Export:
      Name: !Sub '${AWS::StackName}-S3Bucket'
  
  WebsiteBucketName:
    Description: 'S3 bucket for website hosting'
    Value: !Ref StitchWebsiteBucket
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteBucketName'

  CustomApiUrl:
    Description: 'Custom API Gateway URL'
    Value: 'https://api.stitch.urgd.dev'
    Export:
      Name: !Sub '${AWS::StackName}-CustomApiUrl'

  CustomWebsiteUrl:
    Description: 'Custom CloudFront URL'
    Value: 'https://stitch.urgdstudios.com'
    Export:
      Name: !Sub '${AWS::StackName}-CustomWebsiteUrl'